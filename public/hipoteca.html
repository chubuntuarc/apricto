<script src="js/owners_hipoteca.js"></script>

<div class="row blue white-text" id="module-title">
  <div class="col s12 center-align">
    <h5>Clientes con hipoteca con servicio</h5>
  </div>
</div>

<div class="row">
  <div class="col s12 right-align">
    <a id="nuevo-propietario" class="circle-btn waves-effect waves-light btn-small blue white-text" onclick="$('#module-form').show();$(this).hide();$('input').val('');$('#enviardata').show();$('#editardata').hide()"><i class="material-icons left">add_circle_outline</i>Agregar propietario</a>
  </div>
</div>

<div class="row z-depth-2" id="module-form">
  <div class="col s12">
    <!--Formulario-->
    <div class="row">
      <div class="input-field col s6">
        <input id="name" type="text" class="validate">
        <label for="name">Nombre</label>
      </div>
      <div class="input-field col s6">
        <input id="nss" type="text" class="validate">
        <label for="nss">NSS</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <select id="desarrollo">
          <option value="Magnolias">Magnolias</option>
          <option value="Sandara">Sandara</option>
        </select>
        <label>Desarrollo</label>
      </div>
      <div class="input-field col s2">
        <input id="mz" type="text" class="validate">
        <label for="mz">MZ</label>
      </div>
      <div class="input-field col s2">
        <input id="lt" type="text" class="validate">
        <label for="lt">LT</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="nointerior" type="text" class="validate">
        <label for="nointerior">Vivienda/No. interior</label>
      </div>
      <div class="input-field col s6">
        <input id="referencia" type="text" class="validate">
        <label for="referencia">Referencia</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="calle" type="text" class="validate">
        <label for="calle">Calle / Privada</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s4">
        <input id="telefono_casa" type="text" class="validate">
        <label for="telefono_casa">Teléfono casa</label>
      </div>
      <div class="input-field col s4">
        <input id="telefono_movil" type="text" class="validate">
        <label for="telefono_movil">Teléfono movil</label>
      </div>
      <div class="input-field col s4">
        <input id="telefono_trabajo" type="text" class="validate">
        <label for="telefono_trabajo">Teléfono trabajo</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s9">
        <input id="email" type="email" class="validate">
        <label for="email">Correo</label>
      </div>
      <div class="input-field col s3">
        <select id="mesa">
          <option value="Si">Si</option>
          <option value="No">No</option>
        </select>
        <label>Cargo de mesa</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="tipo_credito" type="text" class="validate">
        <label for="tipo_credito">Tipo de crédito</label>
      </div>
      <div class="input-field col s6">
        <input id="subsidio" type="text" class="validate">
        <label for="subsidio">Subsidio</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="aviso_retencion" type="text" class="validate">
        <label for="aviso_retencion">Fr Aviso de retencion</label>
      </div>
      <div class="input-field col s6">
        <input id="fecha_cobro" type="text" class="validate">
        <label for="fecha_cobro">Fecha de cobro</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="precio_final" type="text" class="validate">
        <label for="precio_final">Precio final</label>
      </div>
      <div class="input-field col s6">
        <input id="cuota_mensual" type="text" class="validate">
        <label for="cuota_mensual">% Cuota mensual</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="fecha_escrituracion" type="text" class="validate">
        <label for="fecha_escrituracion">Fecha de escrituracion</label>
      </div>
      <div class="input-field col s6">
        <input id="fecha_entrega" type="text" class="validate">
        <label for="fecha_entrega">Fecha de entrega</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
       <select id="status">
          <option value="Entregada">Entregada</option>
          <option value="No Entregada">No entregada</option>
        </select>
        <label>Status</label>
      </div>
      <div class="input-field col s6">
        <input id="hipoteca_servicio" type="text" class="validate">
        <label for="hipoteca_servicio">Hipoteca con servicio</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="pago_directo" type="text" class="validate">
        <label for="pago_directo">Pago directo</label>
      </div>
      <div class="input-field col s6">
        <input id="fondo" type="text" class="validate">
        <label for="fondo">Fondo de reserva</label>
      </div>
    </div>
    <div class="row right-align">
      <div class="col s12"> 
        <div class="col s10">
          <a href="#!" class="cancel-btn" onclick="$('#module-form').hide();$('#nuevo-propietario').show();">Cancelar</a>
        </div>
        <div class="col s2">
          <button id="enviardata" class="btn waves-effect waves-light light-blue white-text" type="submit" name="action" onclick="enviarDatos()">Guardar</button>
          <button id="editardata" class="btn waves-effect waves-light light-blue white-text" type="submit" name="action" onclick="editarDatos()">Editar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" style="overflow-x:auto;">
  <div class="col s12">
   <!-- //Tabla con los condominios-->
    <table class="striped">
      <thead>
        <th></th>
        <th>Nombre</th>
        <th>Desarrollo</th>
        <th class="hide-on-small-only">Dirección</th>
        <th>Teléfono</th>
        <th class="hide-on-small-only">Correo</th>
        <th></th>
      </thead>
      <tbody id="propietarios-rows">
      </tbody>
    </table>
  </div>
</div>

<script>
$(document).ready(function(){
  $('select').formSelect();
}) 
</script>
