<script src="js/accounts.js"></script>

<div class="row blue white-text" id="module-title">
  <div class="col s12 center-align">
    <h5>Administrar cuentas</h5>
  </div>
</div>

<div class="row">
  <div class="col s12 right-align">
    <a id="nueva-cuenta" class="circle-btn waves-effect waves-light btn-small light-blue white-text" onclick="$('#module-form').show();$(this).hide();$('input').val('');$('#enviardata').show();$('#editardata').hide()"><i class="material-icons left">add_circle_outline</i>Agregar cuenta</a>
  </div>
</div>

<div class="row z-depth-2" id="module-form">
  <div class="col s12">
    <!--Formulario-->
    <div class="row">
      <div class="input-field col s6">
        <input id="name" type="text" class="validate">
        <label for="name">Nombre</label>
      </div>
      <div class="input-field col s6">
        <select id="tipo">
          <option value="Bancaria">Bancaria</option>
          <option value="Efectivo">Efectivo</option>
        </select>
        <label>Tipo de cuenta</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="cuenta" type="text" class="validate">
        <label for="cuenta">No.cuenta / Referencia / Identificador</label>
      </div>
    </div>
    <div class="row right-align">
      <div class="col s12"> 
        <div class="col s10">
          <a href="#!" class="cancel-btn" onclick="$('#module-form').hide();$('#nueva-cuenta').show();">Cancelar</a>
        </div>
        <div class="col s2">
          <button id="enviardata" class="btn waves-effect waves-light light-blue white-text" type="submit" name="action" onclick="enviarDatos()">Guardar</button>
          <button id="editardata" class="btn waves-effect waves-light light-blue white-text" type="submit" name="action" onclick="editarDatos()">Editar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" style="overflow-x:auto;">
  <div class="col s12">
   <!-- //Tabla con los condominios-->
    <table class="striped">
      <thead>
        <th></th>
        <th>Nombre</th>
        <th>Tipo de cuenta</th>
        <th></th>
      </thead>
      <tbody id="cuentas-rows">
      </tbody>
    </table>
  </div>
</div>

<script>
$(document).ready(function(){
  $('select').formSelect();
}) 
</script>
