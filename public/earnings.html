<div class="row blue white-text" id="module-title">
  <div class="col s12 center-align">
    <h5>Ingresos</h5>
  </div>
</div>

<div class="row z-depth-2" id="module-form">
  <div class="col s12">
    <!--Formulario-->
    <div class="row">
      <div class="input-field col s6">
        <select id="cliente">
          <option value="Jesus Arciniega">Jesus Arciniega</option>
          <option value="Cliente Demo">Cliente Demo</option>
        </select>
        <label>Cliente</label>
      </div>
      <div class="input-field col s6">
        <input id="concepto" type="text" class="validate">
        <label for="concepto">Concepto</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s4">
        <input id="monto" type="text" class="validate">
        <label for="monto">Monto</label>
      </div>
       <div class="input-field col s4">
         <select id="tipo">
          <option value="Ordinaria">Ordinaria</option>
          <option value="Extra ordinaria">Extra ordinaria</option>
        </select>
        <label>Tipo de cuota</label>
      </div>
       <div class="input-field col s4">
        <select id="status">
          <option value="Pendiente">Pendiente</option>
          <option value="Revision">En revision</option>
          <option value="Pagado">Pagado</option>
        </select>
        <label>Status</label>
      </div>
    </div>
    <div class="row right-align">
      <div class="col s12"> 
        <div class="col s10">
          <a href="#!" class="cancel-btn" onclick="$('#module-form').hide();$('#nuevo-ingreso').show();">Cancelar</a>
        </div>
        <div class="col s2">
          <button id="enviardata" class="btn waves-effect waves-light light-blue white-text" type="submit" name="action" onclick="enviarDatos()">Guardar</button>
          <button id="editardata" class="btn waves-effect waves-light light-blue white-text" type="submit" name="action" onclick="editarDatos()">Editar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" style="overflow-x:auto;">
  <div class="col s12">
   <!-- //Tabla con los condominios-->
    <table class="striped">
      <thead>
        <th></th>
        <th>Cliente</th>
        <th>Fecha</th>
        <th>Concepto</th>
        <th>Monto</th>
      </thead>
      <tbody id="ingresos-rows">
      </tbody>
    </table>
  </div>
</div>

<div class="fixed-action-btn">
  <a class="btn-floating btn-large light-blue tooltipped" onclick="imprimirIngresos()" data-position="left" data-tooltip="Imprimir ingresos">
    <i class="large material-icons">local_printshop</i>
  </a>
  <ul>
    <!--<li><a class="btn-floating blue tooltipped" data-position="left" data-tooltip="Imprimir aviso"><i class="material-icons">local_printshop</i></a></li>
    <li><a class="btn-floating yellow darken-1 tooltipped" data-position="left" data-tooltip="Enviar aviso"><i class="material-icons">contact_mail</i></a></li>-->
  </ul>
</div>

<script>
$(document).ready(function(){
  $('select').formSelect()
  $('.fixed-action-btn').floatingActionButton()
  $('.tooltipped').tooltip()
}) 
</script>
